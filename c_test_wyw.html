<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>three.js css2d - label</title>
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			.label {
				color: #FFF;
				font-family: sans-serif;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
			}
		</style>
	</head>
	<body>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> css2d - label</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { CSS2DRenderer, CSS2DObject } from './jsm/renderers/CSS2DRenderer.js';
            import { TrackballControls } from './jsm/controls/TrackballControls.js';
            import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			let camera, scene, renderer, labelRenderer;

			const clock = new THREE.Clock();
			const textureLoader = new THREE.TextureLoader();

			let moon;

			init();
			animate();

			function init() {

				const EARTH_RADIUS = 1;
				const MOON_RADIUS = 0.27;

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( 20, 10, 40 );

				scene = new THREE.Scene();

				const dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 0, 0, 1 );
				scene.add( dirLight );

				const axesHelper = new THREE.AxesHelper( 5 );
				scene.add( axesHelper );

				//

				const earthGeometry = new THREE.SphereGeometry( EARTH_RADIUS, 16, 16 );
				const earthMaterial = new THREE.MeshPhysicalMaterial( {
					color: 0xffffff,
                    transmission: 0.5,
                    opacity: 1,
                    metalness: 0,
                    roughness: 0,
                    ior: 1.5,
                    thickness: 0.01,
                    specularIntensity: 1,
                    specularColor: 0xffffff,
                    envMapIntensity: 1,
                    lightIntensity: 1,
                    exposure: 1,
                    side: THREE.DoubleSide,
					transparent: true
				} );
				const earth = new THREE.Mesh( earthGeometry, earthMaterial );
				scene.add( earth );

				const moonGeometry = new THREE.SphereGeometry( MOON_RADIUS, 16, 16 );
				const moonMaterial = new THREE.MeshPhongMaterial( {
					shininess: 5,
					map: textureLoader.load( 'textures/planets/moon_1024.jpg' )
				} );
				moon = new THREE.Mesh( moonGeometry, moonMaterial );
				scene.add( moon );

                
                // 测试新雪花
                const materials = [];
                scene.fog = new THREE.FogExp2( 0x000000, 0.0008 );

                const geometry = new THREE.BufferGeometry();
                const vertices = [];

                const textureLoader_snow = new THREE.TextureLoader();

                const sprite1 = textureLoader_snow.load( './textures/sprites/snowflake1.png' );
                const sprite2 = textureLoader_snow.load( './textures/sprites/snowflake2.png' );
                const sprite3 = textureLoader_snow.load( './textures/sprites/snowflake3.png' );
                const sprite4 = textureLoader_snow.load( './textures/sprites/snowflake4.png' );
                const sprite5 = textureLoader_snow.load( './textures/sprites/snowflake5.png' );

                for ( let i = 0; i < 50000; i ++ ) {

                    const x = Math.random() * 2000 - 1000;
                    const y = Math.random() * 2000 - 1000;
                    const z = Math.random() * 2000 - 1000;

                    vertices.push( x, y, z );

                }

                geometry.addAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

                var parameters = [
                    [[ 1.0, 0.2, 0.5 ], sprite2, 10 ],
                    [[ 0.95, 0.1, 0.5 ], sprite3, 7 ],
                    [[ 0.90, 0.05, 0.5 ], sprite1, 5 ],
                    [[ 0.85, 0, 0.5 ], sprite5, 4 ],
                    [[ 0.80, 0, 0.5 ], sprite4, 2 ]
                ];

                for ( let i = 0; i < parameters.length; i ++ ) {

                    const color = parameters[ i ][ 0 ];
                    const sprite = parameters[ i ][ 1 ];
                    const size = parameters[ i ][ 2 ];

                    materials[ i ] = new THREE.PointsMaterial( { size: size, map: sprite, blending: THREE.AdditiveBlending, depthTest: false, transparent: true } );
                    materials[ i ].color.setHSL( color[ 0 ], color[ 1 ], color[ 2 ] );

                    const particles = new THREE.Points( geometry, materials[ i ] );

                    particles.rotation.x = Math.random() * 6;
                    particles.rotation.y = Math.random() * 6;
                    particles.rotation.z = Math.random() * 6;

                    scene.add( particles );

                }

				//

				const earthDiv = document.createElement( 'div' );
				earthDiv.className = 'label';
				earthDiv.textContent = 'Earth';
				earthDiv.style.marginTop = '-1em';
				const earthLabel = new CSS2DObject( earthDiv );
				earthLabel.position.set( 0, EARTH_RADIUS, 0 );
				earth.add( earthLabel );

				const moonDiv = document.createElement( 'div' );
				moonDiv.className = 'label';
				moonDiv.textContent = 'Moon';
				moonDiv.style.marginTop = '-1em';
				const moonLabel = new CSS2DObject( moonDiv );
				moonLabel.position.set( 0, MOON_RADIUS, 0 );
				moon.add( moonLabel );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.domElement.style.position = 'absolute';
				labelRenderer.domElement.style.top = '0px';
				document.body.appendChild( labelRenderer.domElement );

				const controls = new OrbitControls( camera, labelRenderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 100;

                //加马
                let mesh_horse,mixer
                const loader = new GLTFLoader();
				loader.load( "./models/Horse.glb", function ( gltf ) {

					mesh_horse = gltf.scene.children[ 0 ];
					mesh_horse.scale.set( 1., 1., 1. );
					scene.add( mesh_horse );

					mixer = new THREE.AnimationMixer( mesh_horse );

					mixer.clipAction( gltf.animations[ 0 ] ).setDuration( 1 ).play();

				} );
				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				labelRenderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				

				const elapsed = clock.getElapsedTime();

				moon.position.set( Math.sin( elapsed ) * 5, 0, Math.cos( elapsed ) * 5 );
                //以下新雪花片旋转
                const time = Date.now() * 0.00005;
                for ( let i = 0; i < scene.children.length; i ++ ) {

                const object = scene.children[ i ];

                if ( object instanceof THREE.Points ) {

                    object.rotation.y = time * ( i < 4 ? i + 1 : - ( i + 1 ) );

                }

                }
                // 以上雪花片旋转

                requestAnimationFrame( animate );

				renderer.render( scene, camera );
				labelRenderer.render( scene, camera );

			}

		</script>
	</body>
</html>
